help.rules=Помощь: 1) ! - начало команды, 2) Команды выполняются слева направо, 3) !а - ввод, 4) !a200ms - ввод с таймером(s/ms), 5) _a - зажать кнопку, 6) -a - отпустить кнопку, 7) # - пустой ввод для задержки следующего ввода, 8) a+b - нажимает A и B одновременно, 9) [a+b]*2 - для повторений
help.commands=Команды: !nes, !stop, !commands, !help, !adminlist, !adminremove, !adminremoveall, !whitelist, !wlremoveall, !wlremove, !blacklist, !blremoveall, !blremove

help.XBOX.buttons=Управление XBOX: #(пустой ввод), a, b, x, y, lb, rb, lt, rt, view, menu, ls, rs, up, down, left, right, lsup, lsdown, lsleft, lsright, rsup, rsdown, rsd, rsleft, rsright
help.SEGA.buttons=Управление SEGA: #(пустой ввод), a, b, c, x, y, z, select, start, up, down, left, right
help.NES.buttons=Управление NES: #(пустой ввод), a, b, select, start, up, down, left, right

