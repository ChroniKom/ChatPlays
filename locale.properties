message.voteplay.mintime=@{USER}: Минимальное время Эксклюзивного доступа - 1 минута: !voteplay1
message.voteplay.votes=Голосов до выдачи эксклюзивного({EXCLUSIVE_TIME} минутного) доступа для @{VOTE_FOR_USER} : {VOTES_SIZE}/5
message.voteplay.timeout=Время для голосования !voteplay{EXCLUSIVE_TIME} @{VOTE_FOR_USER}, истекло(недостаточно голосов)