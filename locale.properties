message.voteplay.count=5
message.voteplay.start=Голосуйте, чтобы предоставить пользователю эксклюзивный доступ на {EXCLUSIVE_TIME} минут(ы): !voteplay{EXCLUSIVE_TIME} @{VOTE_FOR_USER}
message.voteplay.ended=@{EXCLUSIVE_USER} ваш эксклюзивный доступ к управлению закончился
message.voteplay.exist=@{EXCLUSIVE_USER} уже имеет эксклюзивный доступ к управлению(минут осталось: {EXCLUSIVE_TIME})
